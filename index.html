<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Werkzeug Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      color: #00ff99;
      margin-bottom: 1rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00cc77;
    }
    #msg {
      margin-top: 2rem;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h2>üîß Werkzeug Check-In</h2>
  <p id="toolName">Ger√§t wird geladen...</p>

  <div class="input-group">
    <input type="text" id="nameInput" placeholder="Dein Name" autofocus>
    <button onclick="senden()">Eintragen</button>
  </div>

  <div id="msg"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tool = urlParams.get('tool') || "Unbekannt";
    const scriptURL = https://script.google.com/macros/s/AKfycbwvFFijng28T4vFnpdqSKx-vbaFHrtvNtxlQZvGvJriULP3oSCZfwRbE7kyWuYCU_T3/exec; // <-- DEINE URL

    document.getElementById("toolName").innerText = `Ger√§t: ${tool}`;

    function senden() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }

      const fullURL = `${scriptURL}?name=${encodeURIComponent(name)}&tool=${encodeURIComponent(tool)}&ua=iPhone`;
      const msgDiv = document.getElementById("msg");

      msgDiv.textContent = "‚è≥ Eintrag wird gespeichert...";
      fetch(fullURL)
        .then(res => res.text())
        .then(data => {
          msgDiv.textContent = `‚úÖ ${data}`;
        })
        .catch(err => {
          msgDiv.textContent = "‚ùå Fehler beim Eintragen.";
        });
    }
  </script>
</body>
</html>
